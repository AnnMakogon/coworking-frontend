<h1 class="custom-label">{{ title }}</h1>
<form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form-container">
  <div class="container">
    <div class="form-field">
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="credentialLogin.email" name="email" required class="custom-input">
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="credentialLogin.password" name="password" required
        class="custom-input">
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
