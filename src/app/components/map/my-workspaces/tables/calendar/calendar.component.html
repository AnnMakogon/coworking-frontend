<h4 class="booking-header">Bookings for Table {{tableId}}</h4>
<mat-tab-group>
  <mat-tab label="Month">
    <div class="calendar">

      <header>
        <button mat-raised-button class="material-icons-outlined" (click)="changeMonth(-1)">
          arrow_back_ios
        </button>
        <h2>{{ months[selectedDate.getMonth()] }} {{ selectedDate.getFullYear() }}</h2>
        <button mat-raised-button class="material-icons-outlined" (click)="changeMonth(1)">
          arrow_forward_ios
        </button>
      </header>

      <div class="calendar-grid">
        <div class="day" *ngFor="let day of getDaysInMonth()">
          <div class="date">{{ day.getDate() }}</div>
          <div *ngIf="isEventDay(day)">
            <div class="fio-customer">
              {{ getFioCustomer(day) }}
            </div>
          </div>
        </div>

      </div>
    </div>
  </mat-tab>
